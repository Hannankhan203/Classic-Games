<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:650px)" href="CSS/phone.css">
    <title>Rock Papers Scissors Game</title>
</head>
<body>
    <!-- Toggle mode button -->
    <button class="mode" id="mode">Activate Dark Mode!</button>
    <!-- Heading -->
    <h1>Rock Papers Scissors</h1>
    <!-- Main game -->
    <div class="choices">
        <div class="layout">
            <div class="choice" id="rock">
                <img src="Images/rock.png" alt="Rock Image">
            </div>
            <p class="symbol" id="rock-symbol">Rock</p>
        </div>
        <div class="layout">
            <div class="choice" id="paper">
                <img src="Images/paper.png" alt="Paper Image">
            </div>
            <p class="symbol" id="paper-symbol">Paper</p>
        </div>
        <div class="layout">
            <div class="choice" id="scissors">
                <img src="Images/scissors.png" alt="scissors Image">
            </div>
            <p class="symbol" id="scissors-symbol">Scissors</p>
        </div>
    </div>
    <!-- Score board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <!-- Message container -->
    <div class="msg-container">
        <p id="msg" class="msg">Play your move!</p>
    </div>
        <!-- Back button -->
        <button class="back"><a class="back-link" href="../index.html">Back</a></button>
    <script src="JS/script.js"></script>
</body>
</html>
