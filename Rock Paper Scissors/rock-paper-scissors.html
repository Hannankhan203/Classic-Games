<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link
      rel="stylesheet"
      media="screen and (max-width:1400px)"
      href="CSS/large.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:1200px)"
      href="CSS/normal.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:992px)"
      href="CSS/laptop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="CSS/tablets.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:576px)"
      href="CSS/mobile.css"
    />
    <title>Rock Papers Scissors Game</title>
</head>
<body class="body">
    <!-- Toggle mode button -->
    <button class="mode2" id="mode2" title="Light Mode"><img src="../Images/Light Mode Icon.png" alt="Light Mode Icon"></button>
    <button class="mode1" id="mode1" title="Dark Mode"><img src="../Images/Dark Mode Icon.png" alt="Dark Mode Icon"></button>
    <!-- Heading -->
    <h1>Rock Papers Scissors</h1>
    <!-- Main game -->
    <div class="choices">
        <div class="layout">
            <div class="choice" id="rock">
                <img src="Images/rock.png" alt="Rock Image">
            </div>
            <p class="symbol" id="rock-symbol">Rock</p>
        </div>
        <div class="layout">
            <div class="choice" id="paper">
                <img src="Images/paper.png" alt="Paper Image">
            </div>
            <p class="symbol" id="paper-symbol">Paper</p>
        </div>
        <div class="layout">
            <div class="choice" id="scissors">
                <img src="Images/scissors.png" alt="scissors Image">
            </div>
            <p class="symbol" id="scissors-symbol">Scissors</p>
        </div>
    </div>
    <!-- Score board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <!-- Message container -->
    <div class="msg-container">
        <p id="msg" class="msg">Play your move!</p>
    </div>
        <!-- Back button -->
        <div class="back-container">
            <button class="back">
              <a class="back-link" href="../index.html"
                ><img src="../Images/corner-up-left-fill.png" alt="Back button"
              /></a>
            </button>
          </div>
    <script src="JS/script.js"></script>
</body>
</html>
