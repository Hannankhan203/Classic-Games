<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.css" />
    <link rel="stylesheet" href="Font Awesome/css/all.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/color.css">
    <link rel="stylesheet" media="screen and (max-width: 1400px)" href="CSS/large.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="CSS/normal.css">
    <link rel="stylesheet" media="screen and (max-width: 992px)" href="CSS/laptop.css">
    <link rel="stylesheet" media="screen and (max-width: 756px)" href="CSS/tablets.css">
    <link rel="stylesheet" media="screen and (max-width: 576px)" href="CSS/mobile.css">
    <title>Snake Game</title>
</head>
<body>
    <label for="">
        <input type="checkbox" class="styled-checkbox"  id="theme-checkbox" />
        <span class="check"></span>
        <span class="botn"></span>
      </label>
    <div class="container">
        <div class="highest-score">Highest Score: 0</div>
        <div class="score">Score: 0</div>

        <div class="game-board">
            <!-- <div class="head"></div>
            <div class="tail"></div>
            <div class="food"></div> -->
        </div>
    </div>
    <div class="game-over-screen hidden">
        <h2 class="game-over-msg">Game Over!</h2>
        <p>Score: <span class="final-score">0</span></p>
        <button class="restart-btn">Play Again</button>
    </div>
    <div class="game-start-screen">
        <h2 class="game-start msg">Start Game!</h2>
        <button class="start-btn">Play!</button>
    </div>
    <div class="touch-screen-btns hide">
        <button class="touch-screen-btn up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="touch-screen-btn down"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="touch-screen-btn left"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="touch-screen-btn right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <button class="back-btn">
        <a href="../index.html" class="back-btn-link">
          <i class="fas fa-arrow-left"></i>
        </a>
      </button>
    <script src="JS/script.js"></script>
</body>
</html>
