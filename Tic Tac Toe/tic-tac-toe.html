<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/fonts.css" />
    <link rel="stylesheet" href="CSS/colors.css">
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:1400px)"
      href="CSS/large.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:1200px)"
      href="CSS/normal.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:992px)"
      href="CSS/laptop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="CSS/tablets.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:576px)"
      href="CSS/mobile.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body class="body">
    <!-- Toggle Mode button -->
    <label>
      <input type="checkbox" id="theme-checkbox" />
      <span class="check"></span>
      <span class="botn"></span>
    </label>

    <!-- Message containers -->
    <div class="msg-container hide">
      <p id="msg" class="msg">Winner!</p>
      <button id="new-btn" class="new-btn">New Game!</button>
    </div>

    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <p class="player-one">Player 1 (O)</p>
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <p class="player-two turn">Player 2 (X)</p>
      </div>

      <div class="msg-container-draw hide">
        <p id="draw-msg" class="draw-msg">Game Draw!</p>
      </div>

      <button id="reset-btn" class="reset-btn">Reset Game!</button>
    </main>

    <!-- Navigation buttons -->
    <div class="back-container">
      <button class="back">
        <a class="back-link" href="../index.html">
          <img src="../Images/corner-up-left-fill.png" alt="Back" />
        </a>
      </button>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
