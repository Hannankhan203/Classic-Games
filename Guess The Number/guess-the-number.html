<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="../CSS/fonts.css" />
    <!-- Color Css -->
    <link rel="stylesheet" href="CSS/colors.css" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Large CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1400px)"
      href="CSS/large.css"
    />
    <!-- Normal CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1200px)"
      href="CSS/normal.css"
    />
    <!-- Laptop CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:992px)"
      href="CSS/laptop.css"
    />
    <!-- Tablet CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="CSS/tablets.css"
    />
    <!-- Mobile CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:576px)"
      href="CSS/mobile.css"
    />
    <title>Guess The Number</title>
  </head>
  <body>
    <!-- Toggle Mode -->
    <label>
      <input type="checkbox" id="theme-checkbox" />
      <span class="check"></span>
      <span class="botn"></span>
    </label>
    <h1 class="heading">Guess The Number</h1>
    <!-- Main Game -->
    <div class="main-game">
      <div class="range">Guess a number from 1 to 100!</div>
      <input
        type="number"
        id="guess-input"
        class="guess-input"
        min="1"
        max="100"
        placeholder="Guess The Number"
      />
      <div class="buttons">
        <button class="submit-btn">Submit Game</button>
        <button class="new-btn">New Game</button>
      </div>
      <div class="feedback">
        <p class="result-msg"></p>
        <p class="guess-text">
          Number of Guesses: <span id="guess-count" class="guess-count">0</span>
        </p>
      </div>
    </div>
    <button class="back-btn">
      <a href="../index.html" class="back-btn-link">
        <i class="fas fa-arrow-left"></i>
      </a>
    </button>
    <script src="JS/script.js"></script>
  </body>
</html>
