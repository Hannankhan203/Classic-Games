<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="../CSS/fonts.css" />
    <!-- Color Css -->
    <link rel="stylesheet" href="CSS/colors.css" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Large CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1400px)"
      href="CSS/large.css"
    />
    <!-- Normal CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1200px)"
      href="CSS/normal.css"
    />
    <!-- Laptop CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:992px)"
      href="CSS/laptop.css"
    />
    <!-- Tablet CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="CSS/tablets.css"
    />
    <!-- Mobile CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:576px)"
      href="CSS/mobile.css"
    />
    <title>Memory Matching</title>
</head>
<body>
    <!-- Toggle Mode -->
    <label>
        <input type="checkbox" id="theme-checkbox" />
        <span class="check"></span>
        <span class="botn"></span>
      </label>
      <h1 class="heading">Memory Matching</h1>
      <!-- Main Game -->
       <div class="main-game">
        <div class="info">
            <p>Moves: <span class="move-counter">0</span></p>
            <p>Time: <span class="timer">0:00</span-timer></p>
        </div>
        <div class="game-container">
            <div class="card" data-framework="1">
                <div class="front"></div>
                <div class="back">1</div>
            </div>
            <div class="card" data-framework="2">
                <div class="front"></div>
                <div class="back">2</div>
            </div>
            <div class="card" data-framework="3">
                <div class="front"></div>
                <div class="back">3</div>
            </div>
            <div class="card" data-framework="4">
                <div class="front"></div>
                <div class="back">4</div>
            </div>
            <div class="card" data-framework="5">
                <div class="front"></div>
                <div class="back">5</div>
            </div>
            <div class="card" data-framework="6">
                <div class="front"></div>
                <div class="back">6</div>
            </div>
            <div class="card" data-framework="7">
                <div class="front"></div>
                <div class="back">7</div>
            </div>
            <div class="card" data-framework="8">
                <div class="front"></div>
                <div class="back">8</div>
            </div>
            <div class="card" data-framework="1">
                <div class="front"></div>
                <div class="back">1</div>
            </div>
            <div class="card" data-framework="2">
                <div class="front"></div>
                <div class="back">2</div>
            </div>
            <div class="card" data-framework="3">
                <div class="front"></div>
                <div class="back">3</div>
            </div>
            <div class="card" data-framework="4">
                <div class="front"></div>
                <div class="back">4</div>
            </div>
            <div class="card" data-framework="5">
                <div class="front"></div>
                <div class="back">5</div>
            </div>
            <div class="card" data-framework="6">
                <div class="front"></div>
                <div class="back">6</div>
            </div>
            <div class="card" data-framework="7">
                <div class="front"></div>
                <div class="back">7</div>
            </div>
            <div class="card" data-framework="8">
                <div class="front"></div>
                <div class="back">8</div>
            </div>
        </div>
        <div class="winning-msg hidden">
            <p>Congratulations! You've Won!</p>
            <button class="reset-btn">Play Again</button>
        </div>
       </div>
       <button class="back-btn">
        <a href="../index.html" class="back-btn-link">
          <i class="fas fa-arrow-left"></i>
        </a>
      </button>
    <script src="JS/script.js"></script>
</body>
</html>
