<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link
      rel="stylesheet"
      media="screen and (max-width:1400px)"
      href="CSS/large.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:1200px)"
      href="CSS/normal.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:992px)"
      href="CSS/laptop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="CSS/tablets.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:576px)"
      href="CSS/mobile.css"
    />
</head>
<body class="body">
    <h1 id="hangman-title">Hangman</h1>
    <div id="category-selection" class="category-selection">
        <button class="category-btn cat-btn" onclick="startGame('fruits')">Fruits</button>
        <button class="category-btn cat-btn" onclick="startGame('animals')">Animals</button>
        <button class="category-btn cat-btn" onclick="startGame('countries')">Countries</button>
    </div>
    
    <div id="game-container" class="hidden game-container">
        <div id="guessed-container" class="guessed-container">
        </div>
        <div id="consequence-box" class="consequence-box">Attempts left: <span id="attempts-left" class="attempts-left"></span></div>
        <div id="keyboard" class="keyboard phone-keyboard"></div>
    </div>

    <div id="end-message" class="hidden end-message"></div>
    <button class="reset-btn">Reset Game</button>
    <button class="mode2" id="mode2" title="Light Mode">
        <img src="../Images/Light Mode Icon.png" alt="Light Mode Icon" />
      </button>
      <button class="mode1" id="mode1" title="Dark Mode">
        <img src="../Images/Dark Mode Icon.png" alt="Dark Mode Icon" />
      </button>    
      <div class="back-container">
        <button class="back">
          <a class="back-link" href="../index.html"
            ><img src="../Images/corner-up-left-fill.png" alt="Back button"
          /></a>
        </button>
        </div>
    <script src="JS/script.js"></script>
</body>
</html>
