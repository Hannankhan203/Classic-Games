<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="../CSS/fonts.css" />
    <!-- Color Css -->
    <link rel="stylesheet" href="CSS/colors.css" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Large CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1400px)"
      href="CSS/large.css"
    />
    <!-- Normal CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1200px)"
      href="CSS/normal.css"
    />
    <!-- Laptop CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:992px)"
      href="CSS/laptop.css"
    />
    <!-- Tablet CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="CSS/tablets.css"
    />
    <!-- Mobile CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width:576px)"
      href="CSS/mobile.css"
    />
    <title>Hangman</title>
  </head>
  <body>
    <!-- Toggle Mode -->
    <label>
      <input type="checkbox" id="theme-checkbox" />
      <span class="check"></span>
      <span class="botn"></span>
    </label>
    <h1 class="heading">Hangman</h1>
    <!-- Main Game -->
    <div class="main-game">
      <div class="category-selection" id="category-selection">
        <button class="category-btn" onclick="startGame('fruits')">
          Fruits
        </button>
        <button class="category-btn" onclick="startGame('animals')">
          Animals
        </button>
        <button class="category-btn" onclick="startGame('countries')">
          Countries
        </button>
      </div>
      <div class="game-container hidden">
        <div class="guess-box"></div>
        <div class="consequence-box">
          <div class="life1 life"></div>
          <div class="life2 life"></div>
          <div class="life3 life"></div>
          <div class="life4 life"></div>
          <div class="life5 life"></div>
          <div class="life6 life"></div>
        </div>
        <div class="keyboard"></div>
      </div>
      <div class="end-msg hidden"></div>
      <button class="reset-btn">Reset Game</button>
      <button class="back-btn">
        <a href="../index.html" class="back-btn-link">
          <i class="fas fa-arrow-left"></i>
        </a>
      </button>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
